<nav> 
<h2>My Favorite Harry Potter Characters</h2>
</nav>


<div class ='switch-order-container-collect'>
  <button class ='A-Z' >A-Z</button>
  <button  class ='Z-A'>Z-A</button>
</div>

<div class="container">

  <div class="total-number-in-collections">

  <span id="total-col" class="collect"></span>
  <h3>Total In Hufflepuff</h3>
  <span id="Hufflepuff-col"class="collect"></span>
  <h3>Total In Slytherin</h3>
  <span id="Slytherin-col"class="collect"></span>
  <h3>Total In Gryffindor</h3>

  <span id="Ravenclaw-col"class="collect"></span>
  </div>

  <div class ='total-number-in-favorites'>

    <span id="total-fav" class="favor"></span>
    <h3>Total In Hufflepuff</h3>
    <span id="Hufflepuff-fav"class="favor"></span>
    <h3>Total In Slytherin</h3>
    <span id="Slytherin-fav"class="favor"></span>
    <h3>Total In Gryffindor</h3>
    <span id="Gryffindor-fav"class="favor"></span>
    <h3>Total In Ravenclaw</h3>
    <span id="Ravenclaw-fav"class="favor"></span>
    </div>
</div>

<div class="container">
  <section class="collection">
    <h2>Collections</h2>
    <div class="characters-in-collect-container" id="1"></div>
  </section>

  <section class="favorites">
    <h2>Favorites</h2>
    <div class="characters-in-favorite-container" id="2"></div>
  </section>
</div>
